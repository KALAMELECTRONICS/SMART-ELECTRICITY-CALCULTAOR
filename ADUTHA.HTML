<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Login Page Styles */
        .login-container {
            max-width: 400px;
            margin: 10vh auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .login-header {
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.7rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 1.2rem;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .demo-credentials h4 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .demo-credentials p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin: 2px 0;
        }

        /* Calculator Styles (from original code) */
        h1 {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0;
        }

        .form-container, .result-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .form-step.active {
            display: block;
        }

        label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #2c3e50;
        }

        select, input[type='number'], input[type='text'] {
            padding: 12px 15px;
            margin: 5px 0 15px 0;
            width: 100%;
            font-size: 1.1em;
            border-radius: 8px;
            border: 2px solid #e0e6ed;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .room-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }

        .room-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .appliance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .appliance-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .btn-print {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .btn-logout {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .highlight {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            animation: highlightAnim 2s infinite;
            padding: 20px;
            background: linear-gradient(45deg, #fff5f5, #ffeaa7);
            border-radius: 10px;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(45deg, #2980b9, #3498db);
            color: white;
            padding: 15px 8px;
            font-weight: 600;
        }

        td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .summary-card {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .summary-item {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .progress-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #3498db, #2980b9);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes highlightAnim {
            0%, 100% { color: #e74c3c; }
            50% { color: #f39c12; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .login-container { margin: 5vh auto; padding: 30px 20px; }
            .appliance-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.5rem; }
            .form-container { padding: 20px; }
            .btn-logout { position: relative; top: auto; right: auto; margin: 10px 0; }
        }

        /* Print styles */
        @media print {
            body * { visibility: hidden; }
            #step3, #step3 * { visibility: visible; }
            #step3 { position: absolute; left: 0; top: 0; width: 100%; }
            button { display: none !important; }
            .progress-bar { display: none !important; }
            .btn-logout { display: none !important; }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h1 class="login-header">âš¡ PowerCalculator</h1>
        <p class="login-subtitle">Electricity Bill Calculator</p>
        
        
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
                <span class="icon">ðŸ‘¤</span>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
    
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <a href="#" class="forgot-password"></a>
    </div>

    <!-- Calculator (Original Content) -->
    <div id="calculatorApp" class="container hidden">
        <button class="btn-logout" onclick="logout()">Logout</button>
        
        <h1>Electricity Bill Calculator</h1>
        
        <!-- Step 1: Welcome Page -->
        <div id="step1" class="form-step active">
            <div class="form-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 33%;"></div>
                </div>
                
                <div class="form-group">
                    <label>Select State:</label>
                    <select id="state">
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Total Number of Rooms (Excluding Kitchen):</label>
                    <input type="number" id="totalRooms" min="1" max="20" required>
                </div>
                
                <button onclick="goToStep2()">Next</button>
            </div>
        </div>

        <!-- Step 2: Room Details -->
        <div id="step2" class="form-step">
            <div class="form-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 66%;"></div>
                </div>
                
                <div id="roomsContainer"></div>
                
                <!-- Kitchen Section -->
                <div class="room-section">
                    <h3>Kitchen (Default)</h3>
                    <div class="appliance-grid">
                        <div class="appliance-item">
                            <label>Fan (W):</label>
                            <input type="number" id="kitchenFan" min="0" value="0">
                        </div>
                        <div class="appliance-item">
                            <label>Light (W):</label>
                            <input type="number" id="kitchenLight" min="0" value="0">
                        </div>
                        <div class="appliance-item">
                            <label>Mixee (W):</label>
                            <input type="number" id="kitchenMixee" min="0" value="0">
                        </div>
                        <div class="appliance-item">
                            <label>Grinder (W):</label>
                            <input type="number" id="kitchenGrinder" min="0" value="0">
                        </div>
                        <div class="appliance-item">
                            <label>Fridge (W):</label>
                            <input type="number" id="kitchenFridge" min="0" value="0">
                        </div>
                    </div>
                </div>
                
                <button class="btn-secondary" onclick="goToStep1()">Back</button>
                <button onclick="calculateBill()">Calculate Bill</button>
            </div>
        </div>

        <!-- Step 3: Results -->
        <div id="step3" class="form-step">
            <div class="result-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
                
                <div id="resultsContent"></div>
                
                <button class="btn-secondary" onclick="goToStep2()">Back</button>
                <button class="btn-print" onclick="window.print()">Print Bill</button>
                <button onclick="resetCalculator()">New Calculation</button>
            </div>
        </div>
    </div>

    <script>
        // Login functionality
        const validCredentials = [
            { username: 'admin', password: 'admin123' },
            
        ];

        let isLoggedIn = false;
        let roomData = [];
        let selectedState = "";
        let totalRooms = 0;

        // Check if user is already logged in
        function checkLoginStatus() {
            // In a real app, you'd check with server or localStorage
            // For demo purposes, we start with login required
            if (!isLoggedIn) {
                showLoginPage();
            } else {
                showCalculatorApp();
            }
        }

        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('calculatorApp').classList.add('hidden');
        }

        function showCalculatorApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('calculatorApp').classList.remove('hidden');
        }

        function showMessage(message, isError = true) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 2000);
            }
        }

        function validateLogin(username, password) {
            return validCredentials.some(cred => 
                cred.username === username && cred.password === password
            );
        }

        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please enter both username and password');
                return;
            }
            
            if (validateLogin(username, password)) {
                showMessage('Login successful! Redirecting...', false);
                isLoggedIn = true;
                
                setTimeout(() => {
                    showCalculatorApp();
                }, 1000);
            } else {
                showMessage('Invalid username or password');
                document.getElementById('password').value = '';
            }
        }

        function logout() {
            isLoggedIn = false;
            resetCalculator();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showLoginPage();
        }

        // Calculator functions (from original code)
        function goToStep1() {
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.remove('active');
        }

        function goToStep2() {
            const state = document.getElementById('state').value;
            const rooms = parseInt(document.getElementById('totalRooms').value);
            
            if (!rooms || rooms < 1) {
                alert('Please enter a valid number of rooms');
                return;
            }
            
            selectedState = state;
            totalRooms = rooms;
            
            generateRoomForms();
            
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('step3').classList.remove('active');
        }

        function goToStep3() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
        }

        function generateRoomForms() {
            const container = document.getElementById('roomsContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= totalRooms; i++) {
                const roomSection = document.createElement('div');
                roomSection.className = 'room-section';
                roomSection.innerHTML = `
                    <h3>Room ${i}</h3>
                    <div class="form-group">
                        <label>Room Name:</label>
                        <input type="text" id="roomName${i}" placeholder="e.g., Living Room, Bedroom" required>
                    </div>
                    <div class="appliance-grid">
                        <div class="appliance-item">
                            <label>Fan (W):</label>
                            <input type="number" id="fan${i}" min="0" value="0">
                        </div>
                        <div class="appliance-item">
                            <label>Tubelight (W):</label>
                            <input type="number" id="tubelight${i}" min="0" value="0">
                        </div>
                        <div class="appliance-item">
                            <label>Night Light (W):</label>
                            <input type="number" id="nightlight${i}" min="0" value="0">
                        </div>
                        <div class="appliance-item">
                            <label>Color Light (W):</label>
                            <input type="number" id="colorlight${i}" min="0" value="0">
                        </div>
                    </div>
                `;
                container.appendChild(roomSection);
            }
        }

        function calculateBill() {
            // Validate room names
            for (let i = 1; i <= totalRooms; i++) {
                const roomName = document.getElementById(`roomName${i}`).value.trim();
                if (!roomName) {
                    alert(`Please enter a name for Room ${i}`);
                    return;
                }
            }

            let totalConsumption = 0;
            let roomDetails = [];
            let maxRoomConsumption = 0;
            let maxRoomName = "";

            // Calculate room consumption
            for (let i = 1; i <= totalRooms; i++) {
                const roomName = document.getElementById(`roomName${i}`).value;
                const fan = parseFloat(document.getElementById(`fan${i}`).value) || 0;
                const tubelight = parseFloat(document.getElementById(`tubelight${i}`).value) || 0;
                const nightlight = parseFloat(document.getElementById(`nightlight${i}`).value) || 0;
                const colorlight = parseFloat(document.getElementById(`colorlight${i}`).value) || 0;
                
                const roomTotal = fan + tubelight + nightlight + colorlight;
                totalConsumption += roomTotal;

                if (roomTotal > maxRoomConsumption) {
                    maxRoomConsumption = roomTotal;
                    maxRoomName = roomName;
                }

                roomDetails.push({
                    name: roomName,
                    fan: fan,
                    tubelight: tubelight,
                    nightlight: nightlight,
                    colorlight: colorlight,
                    total: roomTotal
                });
            }

            // Calculate kitchen consumption
            const kitchenFan = parseFloat(document.getElementById('kitchenFan').value) || 0;
            const kitchenLight = parseFloat(document.getElementById('kitchenLight').value) || 0;
            const kitchenMixee = parseFloat(document.getElementById('kitchenMixee').value) || 0;
            const kitchenGrinder = parseFloat(document.getElementById('kitchenGrinder').value) || 0;
            const kitchenFridge = parseFloat(document.getElementById('kitchenFridge').value) || 0;
            const kitchenTotal = kitchenFan + kitchenLight + kitchenMixee + kitchenGrinder + kitchenFridge;

            totalConsumption += kitchenTotal;

            // Check if kitchen is highest consuming
            if (kitchenTotal > maxRoomConsumption) {
                maxRoomConsumption = kitchenTotal;
                maxRoomName = "Kitchen";
            }

            const totalBill = totalConsumption * 7.5; // â‚¹7.5 per unit

            displayResults(roomDetails, kitchenTotal, totalConsumption, totalBill, maxRoomName, maxRoomConsumption);
            goToStep3();
        }

        function displayResults(roomDetails, kitchenTotal, totalConsumption, totalBill, maxRoomName, maxRoomConsumption) {
            const resultsContainer = document.getElementById('resultsContent');
            
            let tableHTML = `
                <div class="summary-card">
                    <h2>Bill Summary for ${selectedState}</h2>
                    <div class="summary-item"><strong>Total Consumption:</strong> ${totalConsumption.toFixed(2)} Units</div>
                    <div class="summary-item"><strong>Rate:</strong> â‚¹7.5 per unit</div>
                    <div class="summary-item"><strong>Total Bill:</strong> â‚¹${totalBill.toFixed(2)}</div>
                </div>

                <table>
                    <tr>
                        <th>Room Name</th>
                        <th>Fan (W)</th>
                        <th>Tubelight (W)</th>
                        <th>Night Light (W)</th>
                        <th>Color Light (W)</th>
                        <th>Total (W)</th>
                    </tr>
            `;

            roomDetails.forEach(room => {
                tableHTML += `
                    <tr>
                        <td><strong>${room.name}</strong></td>
                        <td>${room.fan}</td>
                        <td>${room.tubelight}</td>
                        <td>${room.nightlight}</td>
                        <td>${room.colorlight}</td>
                        <td><strong>${room.total.toFixed(2)}</strong></td>
                    </tr>
                `;
            });

            tableHTML += `
                    <tr style="background: #e8f5e8;">
                        <td><strong>Kitchen</strong></td>
                        <td colspan="4">Fan + Light + Mixee + Grinder + Fridge</td>
                        <td><strong>${kitchenTotal.toFixed(2)}</strong></td>
                    </tr>
                </table>

                <div class="highlight">
                    Total Bill: â‚¹${totalBill.toFixed(2)}
                </div>

                <div style="background: #fff3cd; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 4px solid #ffc107;">
                    <h3 style="color: #856404; margin-bottom: 10px;">Consumption Analysis</h3>
                    <p><strong>Highest Consuming Area:</strong> ${maxRoomName} (${maxRoomConsumption.toFixed(2)} Units)</p>
                    <p><strong>Average per Room:</strong> ${(totalConsumption / (totalRooms + 1)).toFixed(2)} Units</p>
                </div>
            `;

            resultsContainer.innerHTML = tableHTML;
        }

        function resetCalculator() {
            // Reset all form fields
            document.getElementById('state').value = 'Tamil Nadu';
            document.getElementById('totalRooms').value = '';
            document.getElementById('roomsContainer').innerHTML = '';
            
            // Reset kitchen fields
            document.getElementById('kitchenFan').value = '0';
            document.getElementById('kitchenLight').value = '0';
            document.getElementById('kitchenMixee').value = '0';
            document.getElementById('kitchenGrinder').value = '0';
            document.getElementById('kitchenFridge').value = '0';
            
            // Reset variables
            roomData = [];
            selectedState = "";
            totalRooms = 0;
            
            // Go back to step 1
            goToStep1();
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', login);

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
